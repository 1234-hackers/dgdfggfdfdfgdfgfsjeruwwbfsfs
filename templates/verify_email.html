{% extends "layout.html"%}

{%block body%}
Verify Your Email Please
<form method="POST" action= "{{ url_for('verify_email') }}"> 
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <br>
    <input type="email" name = "email"  placeholder = "Email To Verify"  >
    <br>
    <br>
    <input type="text" name = "ver_code" placeholder="Verification Code" >

    <button type="submit" class="btn btn-primary btn-block">Verify Email</button>
</form>

{%endblock%}
