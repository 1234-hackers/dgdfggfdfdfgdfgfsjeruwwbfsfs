{% extends "layout.html"%}

{%block body%}

<div align="center">
    <h2>
        My Profile
        <br>
        <br>

<img src = "{{nn}}">

    </h2>

<div id = "prof"  align = "center">
</div>
</div>
<div align = "left">

<form name="view" method="POST" action="{{ url_for('profile') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>  
    <br>
    <h2>
        My Tags
    </h2>
    {%for x in tags%}
        <input type="submit" name="sub" value="{{x}}">
        <br>
        <br>
    {% endfor %}
    <h2>
        People I Follow
    </h2>
    {%for y in favs%}
            <input type="submit" name="sub2" value="{{y}}">   
            <br>
            <br> 
    {% endfor %}
    </form>



</div>

<div align="right">
   <a href="{{ url_for('my_post') }}" > <button> Manage Posts </button></a>

   <a href="{{ url_for('edit_profile') }}" > <button> Edit Profile</button></a>
    </div>

<div align="center">
    {% for v in more %}
    {{v.owner}}
    <br>
    {{v.title}}
    <br>
    {{v.description}}
    <br>
    <br>

{%endfor%}
<br>
<br>
    </div>


{{me}}
{%endblock%}
