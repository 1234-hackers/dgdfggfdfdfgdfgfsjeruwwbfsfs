{% extends "layout.html"%}
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }
</script>

{%block body%}

<div >
  Edit Your Post Here
</div>
<br>
<br>
  
<form name="view" method="POST" action="{{ url_for('edit_post') }}">
  Link Title
  <input type="text" placeholder = "{{post.title}}" name = "title" >
  <br>
  <br>
The Link
  <input type="text" placeholder = "{{post.link}}" name = "link" >
  <br>
  <br>
Link Description
  <input type="text" placeholder = "{{post.description}}" name = "desc" >
  <br>
  <br>
Esisting Tags
  {%for x in post.tags%}
<ul>
<li> {{x}}</li>

</ul>
  {%endfor%}
<br>
<br>
Separate the Tags With a comma
<br>
  <textarea type="text" name="tags" id="inbox" placeholder="New Tags separated by , " maxlength 25 required="" rows=" 5" style="margin: 0px; width: 250px; height: 69px;"></textarea>


<br>
<br>

  <input type="submit" name="sub" value="Done">


  </form>


{%endblock%}
